name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Start application
      run: |
        npm start &
        echo $! > .pidfile
      
    - name: Keep alive
      run: |
        while true; do
          sleep 60
          if ! kill -0 $(cat .pidfile) 2> /dev/null; then
            echo "Process has stopped. Restarting..."
            npm start &
            echo $! > .pidfile
          fi
        done
